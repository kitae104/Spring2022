<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
    	function upload(){
    		
    		const token = $("meta[name='_csrf']").attr("content");
            const header = $("meta[name='_csrf_header']").attr("content");
            
            const url = '/excel/upload';
            
    		const formData = new FormData();
    		let sFile = $('#fileUpload')[0].files[0];    		
    		formData.append('file', sFile);
    		
    		// 업로드 로직 처리    		
    		$.ajax({
		    	url : url,
		        type : 'POST',
		        data : formData,
		        beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
		        processData : false,
		        dataType : "json",
		        contentType : false,
		        async    : false,
		        success : function(result, staus) {		
		        	console.log(result);
		            
		        },
		        error : function(jqXHR, status, error){
                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseJSON.message);
                    }
                }
		    });      
    		
    		
    		$('#fileUpload').value =''; 		
    		
    	}
    	
		function download(){
			alert("다운로드 실행");
    		    		            
            const url = '/excel/download';
                		
    		// 다운로드 호출     		
    		$.ajax({
		    	url : url,
		        type : 'GET',
		        //data : formData,     		        
		        success : function(result, staus) {		
		        	console.log(staus);
		            
		        },
		        error : function(jqXHR, status, error){
                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseJSON.message);
                    }
                }
		    });  
    	}
    </script>

</th:block>

<div layout:fragment="content">
	<h2 class="mb-4">
        엑셀 업로드 처리
    </h2>
	
    <div class="text-center mt-3">
    	<input type='file' id='fileUpload' />
    	<button type="button" class="btn btn-primary btn-lg" onclick="upload()">업로드하기</button>
    	<button type="button" class="btn btn-primary btn-lg" onclick="download()">다운로드하기</button>
    </div>
</div>

</html>
