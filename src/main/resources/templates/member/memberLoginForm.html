<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .error{
      color: #bd2130;
    }
  </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content">
  <h2> 회원 로그인 페이지 </h2>
  <form action="/member/login" role="form" method="post" th:object="${memberFormDto}">
    <div class="form-group mb-3">
      <label th:for="email">이메일주소</label>
      <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
    </div>
    <div class="form-group mb-3">
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요">
    </div>
    <!-- 로그인 에러 발생 시 관련 메시지 출력  -->
    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>

    <button class="btn btn-primary">로그인</button>
    <button type="button" class="btn btn-primary" onclick="location.href='/member/new'">회원가입</button>

    <!-- CSRF : 사이트간 위조를 방지하기 위해 모든 POST에 추가 -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>

</html>
